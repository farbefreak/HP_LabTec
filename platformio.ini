[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

lib_deps = bodmer/TFT_eSPI@^2.5.43

build_flags =
    -DUSER_SETUP_LOADED=1

    -DST7796_DRIVER=1 ; 4" touchscreen 
    #-DILI9488_DRIVER=1 ; 3,5" touchscreen 
    

    -DTFT_WIDTH=480
    -DTFT_HEIGHT=320

    -DTFT_MOSI=23
    -DTFT_MISO=19
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=2
    -DTFT_RST=22
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=55000000 
